---
- name: Verify kubeplay converge
  hosts: kubeplay
  gather_facts: false

  tasks:
    - name: Check demo marker
      ansible.builtin.stat:
        path: /tmp/kubeplay-demo
      register: demo_marker

    - name: Assert demo marker exists
      ansible.builtin.assert:
        that:
          - demo_marker.stat.exists
