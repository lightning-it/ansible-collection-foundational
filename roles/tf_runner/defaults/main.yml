---
# Directory on the control host where Terraform will be executed.
# The caller should override this per use case.
tf_runner_workdir: "/tmp/tf-runner"

# Optional: module source address.
# If set, the role will render a main.tf using templates/main.tf.j2.
# If empty, the caller must provide Terraform config in tf_runner_workdir.
tf_runner_module_source: ""

# Optional extra variables passed to Terraform via terraform.tfvars.json.
# These are generic and do not need to match any specific module.
tf_runner_vars: {}

# Whether to remove previous Terraform state before running.
tf_runner_clean_state: false

# If true, only "terraform init" is executed (no apply).
tf_runner_skip_apply: false

# Extra CLI arguments for "terraform init" and "terraform apply".
tf_runner_init_args: []
tf_runner_apply_args:
  - "-auto-approve"
