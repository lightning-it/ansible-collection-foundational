---
argument_specs:
  main:
    short_description: Ensure VLAN filtering and VLAN membership on a linux bridge.
    options:
      bridge_vlan_bridge:
        type: str
        default: "br-trunk"
      bridge_vlan_ids:
        type: list
        elements: int
        default: []
      bridge_vlan_ports:
        type: list
        elements: str
        default: []
      bridge_vlan_enable_filtering:
        type: bool
        default: true
      bridge_vlan_apply_self:
        type: bool
        default: true
      bridge_vlan_apply_ports:
        type: bool
        default: true
