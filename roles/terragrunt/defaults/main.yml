---
terragrunt_destroy: false
terragrunt_skip_confirmation: false
terragrunt_source: ""
terragrunt_template: terragrunt.hcl.j2
terragrunt_http_username: ""
terragrunt_http_password: ""
terragrunt_plan_file: ""
terragrunt_vault_token: ""
terragrunt_vault_addr: ""
terragrunt_vault_validate_certs: true
terragrunt_vault_token_preflight: true
terragrunt_vault_token_min_ttl_seconds: 120
terragrunt_vault_token_renew_if_low_ttl: true
terragrunt_vault_token_renew_increment: "30m"
terragrunt_vault_token_fail_on_low_ttl: true
terragrunt_delegate_to: localhost
terragrunt_workdir: ""
terragrunt_use_detailed_exitcode: true

# Optional pre-step to reconcile state when resources already exist (e.g. after a failed run where tfstate was lost).
# List of dicts: { address: "vault_mount.secret[\"stage-2c\"]", id: "stage-2c" }
terragrunt_imports: []
terragrunt_import_strict: false
