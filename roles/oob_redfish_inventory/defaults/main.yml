---
# If you inventory hosts as the BMC/IPMI endpoint, this "just works".
oob_redfish_inventory_baseuri: "{{ vars.get('oob_baseuri', inventory_hostname) }}"

# Required creds
oob_redfish_inventory_user: "{{ vars.get('oob_user', '') }}"
oob_redfish_inventory_password: "{{ vars.get('oob_password', '') }}"

# TLS
oob_redfish_inventory_validate_certs: "{{ vars.get('oob_validate_certs', false) | bool }}"
oob_redfish_inventory_ca_path: "{{ vars.get('oob_ca_path', '') }}"

# HTTP behavior
oob_redfish_inventory_timeout: "{{ vars.get('oob_timeout', 60) | int }}"
oob_redfish_inventory_check_availability: "{{ vars.get('oob_check_availability', true) | bool }}"

# Discovery / overrides
oob_redfish_inventory_system_id: "{{ vars.get('oob_system_id', 'auto') }}"
oob_redfish_inventory_manager_id: "{{ vars.get('oob_manager_id', 'auto') }}"
oob_redfish_inventory_chassis_id: "{{ vars.get('oob_chassis_id', 'auto') }}"

# Security / logging
oob_redfish_inventory_no_log: "{{ vars.get('oob_no_log', true) | bool }}"
oob_redfish_inventory_debug: "{{ vars.get('oob_debug', false) | bool }}"
